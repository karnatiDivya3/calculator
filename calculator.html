<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="form-control mb-2" readonly>
    <div class="row">
      <div class="col"><button class="btn btn-primary btn-block" onclick="clearResult()">C</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="appendCharacter('/')">/</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="appendCharacter('*')">*</button></div>
    </div>
    <div class="row">
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('7')">7</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('8')">8</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('9')">9</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="appendCharacter('-')">-</button></div>
    </div>
    <div class="row">
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('4')">4</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('5')">5</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('6')">6</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="appendCharacter('+')">+</button></div>
    </div>
    <div class="row">
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('1')">1</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('2')">2</button></div>
      <div class="col"><button class="btn btn-light btn-block" onclick="appendCharacter('3')">3</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="calculate()">=</button></div>
    </div>
    <div class="row">
      <div class="col-9"><button class="btn btn-light btn-block" onclick="appendCharacter('0')">0</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendCharacter('.')">.</button></div>
    </div>
  </div>
  
  <script>
    function appendCharacter(char) {
      document.getElementById('result').value += char;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculate() {
      var result = document.getElementById('result').value;
      try {
        document.getElementById('result').value = eval(result);
      } catch (error) {
        alert('Invalid input!');
        clearResult();
      }
    }
  </script>
</body>
</html>
